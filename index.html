<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./resources/css/stylesheet.css" type="text/css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>

    <div class="product-image-desktop">
      <img src="./resources/images/image-product-desktop.jpg" alt="Gabrielle perfume bottle">
    </div>
    <div class="product-image-mobile">
      <img src="./resources/images/image-product-mobile.jpg" alt="Gabrielle perfume bottle">
    </div>

    <div class="product-information">
      <p>Preview</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    </div>

    <div>
      <h2>$149.99</h2>
      <p>$169.99</p>
    </div>

    <button class="cart">
      <img src="./resources/images/icon-cart.svg" alt="shoping cart icon">
      <p>Add to Cart</p>
    </button>

  </main>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">BuluBerry</a>.
  </div>
</body>
</html>
